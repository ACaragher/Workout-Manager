<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exercise List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Exercise List</h3>
        <hr>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Workout</th>
                    <th>Exercise</th>
                    <th>Date</th>
                    <th>Weight(kg)</th>
                    <th>Set</th>
                    <th>Reps</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempExercise : ${exercises}">
                    <td th:text="${tempExercise.workoutName}"/>
                    <td th:text="${tempExercise.exerciseName}"/>
                    <td th:text="${tempExercise.date}"/>
                    <td th:text="${tempExercise.weight}"/>
                    <td th:text="${tempExercise.set}"/>
                    <td th:text="${tempExercise.reps}"/>
                </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
