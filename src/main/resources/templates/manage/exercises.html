<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exercise List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div class="container centre-box header">
        <h3>Select Exercise:</h3>
    </div>
    <hr>
    <div class="container">
        <form th:action="@{/manage/addExercise}" method="post">
            <div class="centre-items">
                <select name="theExerciseName" class="item dropdown">
                    <option th:each="exercise : ${exercises}" th:value="${exercise}" th:text="${exercise}"></option>
                </select>
            </div>
            <br>
                <input type="hidden" th:name="theWorkoutName" th:value="${workoutName}"/>
            <div class="centre-items">
                <input type="submit" class="btn btn-primary btn-lg item" value="Submit"/>
                <a type="submit" th:href="@{/manage/selectWorkout}" class="btn btn-dark btn-lg item">Return</a>
            </div>
        </form>
    </div>
</body>
</html>
