<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exercise List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Select Exercise:</h3>
        <br><br>
        <form th:action="@{/manage/addExercise}" method="post">
            <select name="theExerciseName">
                <option th:each="exercise : ${exercises}" th:value="${exercise}" th:text="${exercise}"></option>
            </select>
            <input type="hidden" th:name="theWorkoutName" th:value="${workoutName}"/>
            <br><br>
            <input type="submit" class="btn btn-info col-2" value="Submit"/>
        </form>
        <a type="submit" th:href="@{/manage/selectWorkout}" class="btn btn-dark col-2">Return</a>
    </div>
</body>
</html>
