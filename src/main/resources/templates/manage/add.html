<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div class="container centre-box header">
        <h3 th:text="${theExercise.exerciseName}"> </h3>
    </div>
    <hr>
    <br>
    <div class="container">
        <form action="#" th:action="@{/manage/saveExercise}"
                        th:object="${theExercise}" method="post">
            <div class="centre-items">
                <input type="text" th:field="*{weight}" class="form-control mb-4 w-25 textbox item" placeholder="Weight (kg):">
                <input type="text" th:field="*{set}" class="form-control mb-4 w-25 textbox item" placeholder="Set number:">
                <input type="text" th:field="*{reps}" class="form-control mb-4 w-25 textbox item" placeholder="Number of reps:">
            </div>
            <br>
            <div class="centre-items">
                <input type="submit" class="btn btn-primary btn-lg item" value="Submit"/>
                </form>
                <form action="#" th:action="@{/manage/selectExercise}" method="post" class="centre-items">
                    <button type="submit" th:name="theWorkoutName" th:value="${theExercise.workoutName}"
                            class="btn btn-dark btn-lg item">Return</button>
                </form>
            </div>
    </div>
</body>
</html>
