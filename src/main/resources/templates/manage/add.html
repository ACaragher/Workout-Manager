<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Enter information:</h3>
        <br><br>
        <form action="#" th:action="@{/manage/saveExercise}"
                            th:object="${exercise}" method="post">
            <input type="text" th:field="*{weight}" class="form-control mb-4 w-25" placeholder="Weight (kg):">
            <input type="text" th:field="*{set}" class="form-control mb-4 w-25" placeholder="Set number:">
            <input type="text" th:field="*{reps}" class="form-control mb-4 w-25" placeholder="Number of reps:">
            <br><br>
            <input type="submit" class="btn btn-info col-2" value="Submit"/>
        </form>
    </div>
</body>
</html>
