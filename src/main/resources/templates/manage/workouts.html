<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exercise List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div class="container centre-box header">
        <h2>Select Workout:</h2>
    </div>
    <hr>
    <div class="container">
        <form th:action="@{/manage/selectExercise}" method="post" class="centre-items">
            <select name="theWorkoutName" class="item dropdown">
                <option th:each="workout : ${workouts}" th:value="${workout}" th:text="${workout}"></option>
            </select>
            <input type="submit" class="btn btn-primary btn-lg item" value="Submit"/>
        </form>
    </div>
</body>
</html>
